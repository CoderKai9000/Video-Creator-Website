<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Image Upload</title>
  <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div style="display: flex; flex-direction: row; justify-content: space-around;">
  <div><a href="/logout" style="margin-top: 0%;margin-left: 0%;"><button class="button"
      style="font-family: myfont;"><span>Logout</span></button></a></div>
  <div><a href="/welcome" style="margin-top: 0%;margin-left: 0%;"><button class="button"
      style="font-family: myfont;"><span>Menu</span></button></a></div>
  </div>
  <div class="anim"></div>
  <div id="drop-area">
    <h1 style="font-family: myfont;">Drag & Drop Images Here</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="files[]" id="fileElem" multiple accept="image/jpg" onchange="handleFiles(this.files)">
      <button class="button" type="submit"><span style="font-family: myfont;">upload</span></button>
    </form>
    <label class="button" for="fileElem" style="font-family: myfont;"><span>Select Images</span></label>
  </div>
  <div id="gallery"></div>
  <hr
    style="width: 70%; padding: 3px; background-color: rgb(4, 12, 103); border-radius: 29px; border: 2px rgb(4, 12, 103);">
  <h1 style="font-size: 30px; text-align: center; color: white; font-family: myfont;">Selected</h1>
  <div id="selected"></div>
  <a style="margin-top: 0%;margin-left: 0%;"><button class="button" style="font-family: myfont;"
      onclick="to_python()"><span>UploadSelected</span></button></a>
  <div style="display: flex; flex-direction: row; justify-content: space-evenly; margin-left: 10%; margin-right: 10% ;">
    <div style="color: white;  font-family: myfont;"><img src="{{url_for('static', filename='FadeIn.gif')}}"
        style="width: 50%;height: auto;"><br>Fade-In effect</div>
    <div style="color: white;  font-family: myfont;"><img src="{{url_for('static', filename='FadeOut.gif')}}"
        style="width: 50%;height: auto;"><br>Fade-Out effect</div>
    <div style="color: white;  font-family: myfont;"><img src="{{url_for('static', filename='crossfade.gif')}}"
        style="width: 55%;height: auto;"><br>Crossfade effect</div>
  </div>
  <select id="transit" name="transitionsDD">
    <option value="fadein">Fade In</option>
    <option value="crossfade">Cross Fade</option>
    <option value="fadeout">Fade Out</option>
  </select>

  <h1 style="color: white; font-family: myfont;">Audio Select</h1>
  <div class="dropdown">
    <select id="audioSelect" name="audi">
      <option value="static/chipichipi.mp3">Chipi Chipi</option>
      <option value="static/tom_scream.mp3">Tom Scream</option>
      <option value="static/sample.mp3">Sample</option>
    </select>
  </div>
  <button onclick="playAudio()" class="button" style="font-family: myfont;"><span>Play</span></button>
  <p style="color: white; font-family: myfont;">Preview Your Selected audio:</p><audio id="audioPlayer" controls loop>
    Your browser does not support the audio element.
  </audio>
  <p style="color: white; font-family: myfont;">set duration of each image:</p>
  <div class="dropdown">
    <select id="duration" name="duration_select">
      <option value="1">1 second</option>
      <option value="2">2 seconds</option>
      <option value="3">3 seconds</option>
    </select>
  </div>
  <p style="color: white; font-family: myfont;">SET RESOLUTION OF VIDEO:</p>
  <div class="dropdown">
    <select id="resolution_select">
      <option value="1000 1000">HIGH</option>
      <option value="500 500">MEDIUM</option>
      <option value="250 250">LOW</option>
    </select>
  </div>
  <button onclick="setResolution()" class="button" style="color: white;font-family: myfont;width: 20%;"><span>SET
      RESOLUTION</span></button>
  <a href="/preview"><button class="button" style="font-family: myfont; margin-right: 90%;"><span>Preview
        Video</span></button></a>
  <script src="{{url_for('static', filename='drag_and_drop.js')}}"></script>
</body>

</html>
